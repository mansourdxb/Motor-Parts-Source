<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname + l.search;
        var redirectUrl =
          l.protocol +
          "//" +
          l.host +
          "/Motor-Parts-Source/?p=" +
          encodeURIComponent(path).replace(/%26/g, "~and~") +
          l.hash;
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
